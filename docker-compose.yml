# Run backend + Postgres + Redis on the same Docker network so the app
# can reach Postgres and Redis by hostname (postgres, redis).
# Usage: docker compose up --build
# Then: open http://localhost:8000

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: english_practice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d english_practice"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    image: ai-english-backend:latest
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Override hosts so app (inside Docker) reaches Postgres/Redis by service name
      DATABASE_URL: postgresql://user:password@postgres:5432/english_practice
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./audio_storage:/app/audio_storage

volumes:
  postgres_data: {}
